<html dir="ltr" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Iniciar Sesion</title>
    <link rel="icon" type="image/png" href="img/fondo.png"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estilo.css">
  </head>
  <body>
    <main role="main" class="container">
    <div class="container align-items-center content">
      <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm top-buffer">
          <div class="jumbotron color-login">
            <div class="alert alert-danger" role="alert">
            <strong>UPS!</strong> <a href="#" class="alert-link"></a>and try submitting again.
            </div>
            <h1>Inicia Sesión. </h1>
            <form method="POST" action="loginServlet">
              <p class="lead">
    <div class="form-group">
    <label for="exampleInputEmail1">Nombre de Usuario:</label>
    <input name="usuario" type="text" class="form-control"  placeholder="Ingresa tu nombre de usuario">
    </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Contraseña:</label>
    <input name="pass" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    <small id="emailHelp" class="form-text text-muted">No muestres a nadie tu contraseña.</small>
    </div>
    </p>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    </div>
    <div class="col-sm"></div>
    </div>
    </div>
    </main>
  </body>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
</html>
